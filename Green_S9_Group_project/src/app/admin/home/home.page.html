<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="weather-row">
        
    </ion-row>
    <ion-row>
      <h2>Select Your Crops</h2>
    </ion-row>
    
    <ion-row class="crop-card-row">
        <ion-col  size-sm="1" *ngFor="let crop of crops">
          <ion-card class="crop-card" [routerLink]="['/admin','tabs','home',crop.name]">
            <ion-img [src]="crop.img" ></ion-img>
            <ion-card-title>   {{crop.name}}</ion-card-title>
          </ion-card>
        </ion-col>
    </ion-row>



  </ion-grid>

</ion-content>
