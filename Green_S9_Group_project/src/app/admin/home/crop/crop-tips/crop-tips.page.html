<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="['/admin','tabs','home',crop.name]"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Green Live</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid *ngIf="!isLoading && message">
    <p>{{message}}</p>
  </ion-grid>

  <ion-grid *ngIf="!isLoading && !message">
    <ion-row>
      <ion-col class="img">
        <ion-img [src]="crop.img"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="img">
        <ion-toolbar color="primary" class="sawbar">

        </ion-toolbar>

        <ion-list *ngFor="let saw of cropTips ">
          <ion-item-sliding>
            <ion-card
              [routerLink]="['/admin','tabs','home',crop.name,'crop-tips','show',saw.tipsId]"
              >

              <ion-card-content>
                <ion-item href="#">
                  <p>{{saw.information}}</p>
                </ion-item>
              </ion-card-content>
            </ion-card>

            <ion-item-options side="end">
              <ion-item-option color="primary">
                <ion-icon
                  name="create-outline"
                  slot="icon-only"
                  [routerLink]="['/admin','tabs','home',crop.name,'crop-tips','edit',saw.tipsId]"
                ></ion-icon>

              </ion-item-option>
            </ion-item-options>

            <ion-item-options side="start">
              <ion-item-option color="danger">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
