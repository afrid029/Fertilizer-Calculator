<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/tabs/home/disease"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Disease</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col>
        <form [formGroup]="form" (ngSubmit) = 'SubmittedForm()' enctype="multipart/form-data">
          <ion-item>
            <ion-label position="floating">Disease Name</ion-label>
            <ion-input
              type="text"
              lines="none"
              formControlName="diseaseName"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="form.get('diseaseName').inValid">
            <p>Please Enter Disease Name</p>
          </ion-item>
          <ion-item>
            <ion-label position="floating">About The Disease</ion-label>
            <ion-textarea
              type="text"
              formControlName="about"
              lines="none"
              rows="5"
            ></ion-textarea>
          </ion-item>
          <ion-item *ngIf="form.get('about').inValid">
            <p>Please Enter About</p>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Remedy Action</ion-label>
            <ion-textarea
              type="text"
              formControlName="remedyAction"
              lines="none"
              rows="5"
            ></ion-textarea>
          </ion-item>
          <ion-item *ngIf="form.get('remedyAction').inValid">
            <p>Please Enter remedyAction</p>
          </ion-item>

          <ion-row class="btn-row">
            <ion-col size-md="8" offset-md="2">
              <ion-item>

                <ion-input
                  class="file"
                  type="file"
                  #filePicker
                  (change)="uploadfile($event)"
                ></ion-input>
              </ion-item>
              <ion-item
                *ngIf="imagePreview && imagePreview !== '' && form.get('image').valid"
              >
                <img [src]="imagePreview" [alt]="form.value.image">

              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size-md="8" offset-md="2">
              <ion-button
                type="submit"
                color="success"
                expand="full"
                [disabled]="!form.valid"
                >Create</ion-button
              >
            </ion-col>
          </ion-row>
        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
