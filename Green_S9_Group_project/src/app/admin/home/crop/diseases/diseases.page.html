<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="['/admin','tabs','home',crop.name]"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Green Live</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!isLoading && message">
    <p>{{message}}</p>
  </ion-grid>
  <ion-grid *ngIf="!isLoading && !message">
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let disease of diseases" class="content">
          <ion-card>
            <ion-item class="image" *ngIf="disease.image">
              <ion-img [src]="disease.image"></ion-img>
            </ion-item>

            <ion-item class="title">
              <ion-card-header>
                <ion-card-title>
                  <h1>{{disease.diseaseName}}</h1>
                </ion-card-title>
              </ion-card-header>
            </ion-item>

            <ion-item class="btns">
              <ion-buttons>
                <ion-button class="about" (click)="about(disease.diseaseId)"
                  >About</ion-button
                >
                <ion-button class="remedy" (click)="remedy(disease.diseaseId)"
                  >Remedy</ion-button
                >
              </ion-buttons>
            </ion-item>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button
      [routerLink]="['/admin','tabs','home',crop.name,'add-disease']"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
