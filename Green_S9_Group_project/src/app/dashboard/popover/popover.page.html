<ion-list>
  <ion-item
    button
    *ngFor="let lang of languages"
    (click)="select(lang.value)"
    detail="false"
  >
    <ion-label text-wrap> {{lang.text}} </ion-label>
    <ion-icon
      slot="end"
      name="checkmark"
      *ngIf="lang.value === selected"
    ></ion-icon>
  </ion-item>
</ion-list>
