<ion-content>
  <ion-menu side="start" contentId="main" menuId="owner">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title> Go Green </ion-title>
        
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list color="danger">
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/dashboard/tabs/home">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>{{'Dashboard.Menu.Home'| translate}}</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/dashboard/tabs/notification">
            <ion-icon name="notifications-outline" slot="start"></ion-icon>
            <ion-label>Notification</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/dashboard/tabs/card">
            <ion-icon name="card" slot="start"></ion-icon>
            <ion-label>Card</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/dashboard/tabs/profile">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>

          <ion-item lines="none" (click)="logout()">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>LogOut</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-tabs>
    <ion-tab-bar slot="bottom" color="light">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="notification">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="card">
        <ion-icon name="card"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
